@startuml
start

:Socket();

split
  :bind();
  :listen();
  :accept();
  stop
  floating note left: This will create a new Socket.
split again
  :connect();
  stop
  floating note right: This will not create a new Socket.
end split

start
repeat
  split
    :send();
  split again
    :receive();
  end split
  repeat while (//Keep working?//)

:shutdown();
stop
@enduml

